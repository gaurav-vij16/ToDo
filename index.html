<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Kanban Board</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <h1>Dynamic Kanban Board</h1>

    <!-- Task Creation Form -->
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <input type="text" id="taskDescription" placeholder="Description" required />
      <button type="submit">Add Task</button>
    </form>

    <!-- Kanban Board -->
    <div class="board">
      <div class="column" data-status="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todo"></div>
      </div>
      <div class="column" data-status="in-progress">
        <h2>In Progress</h2>
        <div class="task-list" id="in-progress"></div>
      </div>
      <div class="column" data-status="done">
        <h2>Done</h2>
        <div class="task-list" id="done"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
